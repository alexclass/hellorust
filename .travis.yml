sudo: false
language: rust

before_script:
  - curl -LSfs https://japaric.github.io/trust/install.sh | sh -s -- --git cobalt-org/cobalt.rs --crate cobalt --force --target x86_64-unknown-linux-gnu
  - export PATH="$PATH:/home/travis/.cargo/bin"

script:
  - cobalt build

branches:
  only:
    - staging
    - trying
    - master

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: build
  on:
    branch: master

env:
  global:
    secure: 

notifications:
  email: false
